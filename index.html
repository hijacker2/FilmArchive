<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films Controversy Archive</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            font-family: "Inter", sans-serif;
        }

        .home-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* ======================
           TITLE
        ====================== */

        .home-title {
            font-family: "Great Vibes", cursive;
            font-size: 60px;
            margin-bottom: 40px;
        }

        /* ======================
           CAROUSEL
        ====================== */

        .carousel {
            position: relative;
            width: 900px;
            max-width: 95%;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .slides {
            display: flex;
            transition: transform 0.6s ease;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }

        .arrow:hover {
            background: rgba(0,0,0,0.8);
        }

        .left { left: 15px; }
        .right { right: 15px; }

        /* ======================
           BUTTONS
        ====================== */

        .enter-button {
            background: black;
            color: white;
            padding: 18px 60px;
            font-size: 16px;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 40px;
        }

        .enter-button:hover {
            background: #444;
        }

        .method-link {
            text-decoration: none;
            color: #777;
            font-size: 14px;
        }

        .method-link:hover {
            color: black;
        }
    </style>
</head>

<body>

<div class="home-wrapper">

    <h1 class="home-title">Films Controversy Archive</h1>

    <!-- IMAGE CAROUSEL -->
    <div class="carousel" id="carousel">

        <div class="slides" id="slides">
            <!-- Replace with your images -->
           <img src="image1.jpg">
           <img src="image1.jpg">
           <img src="image1.jpg">

        </div>

        <button class="arrow left" onclick="prevSlide()">❮</button>
        <button class="arrow right" onclick="nextSlide()">❯</button>

    </div>

    <a href="archive.html">
        <button class="enter-button">ENTER ARCHIVE</button>
    </a>

    <a href="methodology.html" class="method-link">View Methodology</a>

</div>

<script>
    let index = 0;
    const slides = document.getElementById("slides");
    const images = document.querySelectorAll(".slides img");
    const totalSlides = images.length;
    let interval;

    function showSlide(i) {
        index = (i + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
        showSlide(index + 1);
    }

    function prevSlide() {
        showSlide(index - 1);
    }

    function startAutoSlide() {
        interval = setInterval(nextSlide, 3000);
    }

    function stopAutoSlide() {
        clearInterval(interval);
    }

    const carousel = document.getElementById("carousel");

    carousel.addEventListener("mouseenter", stopAutoSlide);
    carousel.addEventListener("mouseleave", startAutoSlide);

    startAutoSlide();
</script>

</body>
</html>
