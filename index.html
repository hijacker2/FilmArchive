<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Films Controversy Archive</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

.archive-title {
    font-family: 'Playfair Display', cursive;
    font-size: 3rem;
    margin: 40px 0;
}

.carousel {
    position: relative;
    width: 80%;
    max-width: 900px;
    margin: auto;
    overflow: hidden;
}

.carousel-images {
    display: flex;
    width: 300%;
    transition: transform 0.5s ease-in-out;
}

.carousel-images img {
    width: 100%;
    height: 500px;
    object-fit: cover;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    font-size: 24px;
    padding: 10px 15px;
    cursor: pointer;
}

.prev { left: 10px; }
.next { right: 10px; }

button:hover {
    background: rgba(255,255,255,0.3);
}
</style>
</head>

<body>

<h1 class="archive-title">Films Controversy Archive</h1>

<div class="carousel" id="carousel">
    <div class="carousel-images" id="slides">
        <img src="images/image1.jpg" alt="Slide 1">
        <img src="images/image2.jpg" alt="Slide 2">
        <img src="images/image3.jpg" alt="Slide 3">
    </div>

    <button class="prev" onclick="changeSlide(-1)">❮</button>
    <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
let currentIndex = 0;
const slides = document.getElementById("slides");
const total = slides.children.length;
let interval;

function update() {
    slides.style.transform = "translateX(-" + (currentIndex * 100) + "%)";
}

function changeSlide(direction) {
    currentIndex += direction;
    if (currentIndex >= total) currentIndex = 0;
    if (currentIndex < 0) currentIndex = total - 1;
    update();
}

function startAuto() {
    interval = setInterval(() => {
        changeSlide(1);
    }, 3000);
}

function stopAuto() {
    clearInterval(interval);
}

document.getElementById("carousel").addEventListener("mouseenter", stopAuto);
document.getElementById("carousel").addEventListener("mouseleave", startAuto);

startAuto();
</script>

</body>
</html>
